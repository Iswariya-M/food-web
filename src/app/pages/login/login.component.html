<body>
  <div class="container">
    <label aria-hidden="true">Login</label>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form>
     
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Name or Email" required>
  
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  
      <div class="button-container">
        <button type="button" (click)="login()">Login</button>
      </div>

      <a routerLink="">Don't have account Signup</a>

    </form>
  </div>
  </body>
